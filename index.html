<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shaimaa Abd Elkhalek - Data Analyst Portfolio</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #0f172a;
    color: #e0e7ff;
    line-height: 1.6;
    scroll-behavior: smooth;
    min-height: 100vh;
  }
  a {
    color: #6366f1;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a:hover {
    color: #a5b4fc;
  }

  header {
    position: fixed;
    width: 100%;
    background: #1e293b;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.5);
  }
  header .logo {
    font-weight: 800;
    font-size: 1.5rem;
    color: #6366f1;
    letter-spacing: 2px;
    cursor: default;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
  }
  nav ul li {
    font-weight: 600;
    font-size: 1rem;
  }
  nav ul li a {
    padding: 0.3rem 0;
    position: relative;
  }
  nav ul li a::after {
    content: '';
    position: absolute;
    left: 0; bottom: -5px;
    width: 0%;
    height: 2px;
    background: #6366f1;
    transition: width 0.3s ease;
  }
  nav ul li a:hover::after,
  nav ul li a.active::after {
    width: 100%;
  }

  main {
    padding: 6rem 2rem 4rem;
    max-width: 960px;
    margin: 0 auto;
  }

  /* Hero Section */
  .hero {
    text-align: center;
    margin-bottom: 5rem;
  }
  .hero h1 {
    font-size: 3.5rem;
    font-weight: 900;
    margin-bottom: 0.2rem;
    color: #a5b4fc;
    letter-spacing: 3px;
    text-transform: uppercase;
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
    transform: translateY(40px);
  }
  .hero h2 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: #818cf8;
    animation: fadeInUp 1.2s ease forwards;
    opacity: 0;
    transform: translateY(40px);
  }
  .hero p {
    font-size: 1.25rem;
    max-width: 520px;
    margin: 0 auto;
    color: #c7d2fe;
    animation: fadeInUp 1.4s ease forwards;
    opacity: 0;
    transform: translateY(40px);
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* About Section */
  #about {
    background: #1e293b;
    padding: 2.5rem 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.6);
    margin-bottom: 5rem;
    line-height: 1.7;
  }
  #about h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #a5b4fc;
    font-weight: 700;
    text-align: center;
  }
  #about p {
    max-width: 700px;
    margin: 0 auto 1.5rem;
    color: #d1d5db;
  }
  #about ul {
    max-width: 700px;
    margin: 1rem auto 0;
    color: #9ca3af;
    list-style-type: none;
    text-align: center;
    font-weight: 600;
  }
  #about ul li {
    margin-bottom: 0.25rem;
  }
  .btn-download {
    display: block;
    margin: 2rem auto 0;
    background: #6366f1;
    color: white;
    padding: 0.85rem 2.5rem;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
    width: max-content;
    box-shadow: 0 8px 20px rgb(99 102 241 / 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-download:hover {
    background: #4f46e5;
    box-shadow: 0 12px 30px rgb(79 70 229 / 0.7);
  }

  /* Skills Section */
  #skills {
    margin-bottom: 5rem;
  }
  #skills h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 2.5rem;
    color: #a5b4fc;
    font-weight: 700;
  }
  .skills-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
    gap: 2rem;
    max-width: 700px;
    margin: 0 auto;
  }
  .skill-card {
    background: #334155;
    padding: 1.5rem;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.4);
    text-align: center;
    cursor: default;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .skill-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgb(99 102 241 / 0.7);
  }
  .skill-card img {
    max-width: 48px;
    margin-bottom: 0.75rem;
    filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
  }
  .skill-card span {
    font-weight: 600;
    font-size: 1rem;
    color: #c7d2fe;
  }

  /* Portfolio Section */
  #portfolio {
    margin-bottom: 5rem;
  }
  #portfolio h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #a5b4fc;
    font-weight: 700;
  }
  .filters {
    text-align: center;
    margin-bottom: 2rem;
  }
  .filters button {
    background: transparent;
    border: 2px solid #6366f1;
    color: #6366f1;
    padding: 0.5rem 1.5rem;
    margin: 0 0.5rem;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .filters button.selected,
  .filters button:hover {
    background: #6366f1;
    color: white;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 2rem;
    max-width: 960px;
    margin: 0 auto;
  }
  .project-card {
    background: #1e293b;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.4);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  .project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 16px 40px rgb(99 102 241 / 0.8);
  }
  .project-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    filter: brightness(0.9);
  }
  .project-card .caption {
    padding: 1rem 1.2rem;
    flex-grow: 1;
  }
  .project-card .caption h5 {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
    color: #c7d2fe;
  }
  .project-card .caption a {
    font-weight: 500;
    font-size: 0.9rem;
    color: #818cf8;
    word-break: break-word;
  }
  .project-card .caption a:hover {
    color: #a5b4fc;
  }

  /* Contact Section */
  #contact {
    text-align: center;
    padding: 2rem 2rem;
    background: #1e293b;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.6);
  }
  #contact h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #a5b4fc;
    font-weight: 700;
  }
  #contact p {
    color: #c7d2fe;
    max-width: 480px;
    margin: 0 auto 1rem;
  }
  #contact a {
    color: #6366f1;
    font-weight: 600;
  }
  #contact a:hover {
    color: #a5b4fc;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .hero h1 {
      font-size: 2.25rem;
    }
    .hero h2 {
      font-size: 1.5rem;
    }
    .hero p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Shaimaa Abd Elkhalek</div>
  <nav>
    <ul>
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
